<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WASM Frontend</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #wasm-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
        #loading {
            text-align: center;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading WebAssembly module...</div>
    <script type="module">
        import init from './pkg/front_ltx.js';

        async function run() {
            try {
                await init();
                document.getElementById('loading').style.display = 'none';
            } catch (err) {
                console.error('Failed to load WASM:', err);
                document.getElementById('loading').textContent = 'Failed to load WebAssembly module. Check console for details.';
                document.getElementById('loading').style.color = '#ff6b6b';
            }
        }

        run();
    </script>
</body>
</html>
